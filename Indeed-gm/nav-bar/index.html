<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indeed nav bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar-container">
    <div class="left-part">
        <img class="logo" src="images/facebook.png">
        <div class="item">
            <span>Find Jobs</span>
        </div>
        <div class="item">
            <span>Company reviews</span>
        </div>
        <div class="item">
            <span>Find salaries</span>
        </div>
    </div>
    <div class="right-part">
        <div class="item">
            <span>Upload your resume</span>
        </div>
        <div class="item selected">
            <span>Sign in</span>
        </div>
        <div class="barre"></div>
        <div class="item">
            <span>Employees/Post Job</span>
        </div>
    </div>
</div>
<div class="search-container">
    <div class="what">
        <label>What</label>
        <input placeholder="Job title, keywords, or company">
        <img src="images/search.png">
    </div>
    <div class="where">
        <label>Where</label>
        <input placeholder="City, state, zip code, or “remote”">
    </div>
    <div class="find-btn">
        <span>Find jobs</span>
    </div>
</div>
</body>
</html>
